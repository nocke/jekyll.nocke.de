<nav class='big-links post-list'>
  <ul>
    {% for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | relative_url }}">
      {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
      <span class="post-meta h4">{{ post.date | date: date_format }}</span>

      <h2 class='tpad0'>
        {{ post.title | escape }}
      </h2>
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
