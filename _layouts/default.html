<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">
{% include head.html %}

<body>
  {% include header.html %}

  <div class="container">
    <section id="main_content">

      {% if my_page.title %}
      <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
      {% endif %}

      <h1>page title:{{ page.title }}</h1>

      {{ content }}

    </section>
  </div>

  {% include footer.html %}
</body>

</html>
