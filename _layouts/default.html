<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{% include head.html %}

<body class='body default{% if page.bodyclass %} {{page.bodyclass}}{% endif %}'>
  {% unless page.show-header == false %}{% include header.html %}{% endunless %}

  <main id="main" class="wrap">
      {% if page.title %}
      <h1>{% if page.title %}{{ page.title | escape }}{% else %}{{ 'untitled' | escape }}{% endif %}</h1>
      {% endif %}
      {{ content }}
  </main>
  
  {% include footer.html %}
</body>
</html>
