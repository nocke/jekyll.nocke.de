<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">
{% include head.html %}
<body>
  {% include header.html %}

  <main id="main" class="wrap">
    <section>

      {% if my_page.title %}
      <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
      {% endif %}

      <h1>{{ page.title }}</h1>

      {% include post-list.html %}

      {{ content }}

    </section>
  </main>

  {% include footer.html %}
</body>

</html>
